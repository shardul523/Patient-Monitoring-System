apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: pms
type: Opaque
stringData:
  jwt-secret: "your-jwt-secret-here"
  jwt-refresh-secret: "your-refresh-secret-here"
  postgres-password: "your-postgres-password"
  rabbitmq-password: "your-rabbitmq-password"
  smtp-password: "your-smtp-password"
  twilio-auth-token: "your-twilio-token"