apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: patient-monitoring
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: ${REGISTRY}/api-gateway:latest
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: API_GATEWAY_PORT
        - name: NODE_ENV
          value: "production"
        - name: PATIENT_SERVICE_URL
          value: "http://patient-service:3001"
        - name: VITALS_INGESTION_SERVICE_URL
          value: "http://vitals-ingestion-service:3002"
        - name: VITALS_PROCESSING_SERVICE_URL
          value: "http://vitals-processing-service:3003"
        - name: ALERT_SERVICE_URL
          value: "http://alert-service:3004"
        - name: NOTIFICATION_SERVICE_URL
          value: "http://notification-service:3005"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: JWT_SECRET
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: LOG_LEVEL
        resources:
          requests:
            cpu: "0.3"
            memory: "256Mi"
          limits:
            cpu: "0.6"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: patient-monitoring
spec:
  selector:
    app: api-gateway
  ports:
  - port: 3000
    targetPort: 3000